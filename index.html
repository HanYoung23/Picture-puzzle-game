<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding-Puzzle</title>
    <meta name="author" content="HanYoung" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="gameScreen">
      <section class="gameField">
        <div class="gameTitle">Sliding Puzzle !</div>
        <div class="gameTimerAndMove">
          <div class="timer">Time - 00:00:00</div>
          <div class="movement">Movement : 0</div>
        </div>

        <!-- game board -->

        <div class="puzzleBoard puzzleBoard--hide">
          <div id="table" style="display: table">
            <div id="row1" style="display: table-row">
              <div id="cell11" class="tile1" onClick="clickTile(1,1);"></div>
              <div id="cell12" class="tile2" onClick="clickTile(1,2);"></div>
              <div id="cell13" class="tile3" onClick="clickTile(1,3);"></div>
            </div>
            <div id="row2" style="display: table-row">
              <div id="cell21" class="tile4" onClick="clickTile(2,1);"></div>
              <div id="cell22" class="tile5" onClick="clickTile(2,2);"></div>
              <div id="cell23" class="tile6" onClick="clickTile(2,3);"></div>
            </div>
            <div id="row3" style="display: table-row">
              <div id="cell31" class="tile7" onClick="clickTile(3,1);"></div>
              <div id="cell32" class="tile8" onClick="clickTile(3,2);"></div>
              <div id="cell33" class="tile9" onClick="clickTile(3,3);"></div>
            </div>
          </div>

          <!--            -->
        </div>
      </section>
      <section class="gamePhotoAndBtns">
        <img class="originalPhoto" src="imgs/game1.png" alt="game1" />
        <span class="gameBtns">
          <div class="gameControlBtns">
            <button class="playBtn"><i class="fas fa-play"></i></button>
            <button class="shuffleBtn"><i class="fas fa-random"></i></button>
            <button class="photoChangeBtn">
              <i class="fas fa-images"></i>
            </button>
          </div>
          <div class="gameSettingBtns">
            <button class="threeBythree">3 X 3</button>
            <button class="fourByfour">4 X 4</button>
            <button class="fiveByfive">5 X 5</button>
          </div>
        </span>
      </section>
      <div class="author">
        Made by HanYoung
        <img class="myLogo" src="imgs/favicon.png" alt="myLogo" />
      </div>

      <!-- pop up -->
      <section class="popUp popUp--hide">
        <button class="popUpRefresh">
          <i class="fas fa-redo"></i>
        </button>
        <span class="popUpMessage">Good Job ! üëç</span>
      </section>
    </div>
  </body>
</html>

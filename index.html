<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding-Puzzle</title>
    <meta name="author" content="HanYoung" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="gameScreen">
      <section class="gameField">
        <div class="gameTitle">Sliding Puzzle !</div>
        <div class="gameTimerAndMove">
          <div class="timer">Time - 00:00:00</div>
          <button class="refreshBtn"><i class="fas fa-sync"></i></button>
          <div class="movement">Movement : 0</div>
        </div>

        <!-- game board -->
        <div class="puzzleBoard">
          <ul id="table"></ul>
        </div>

        <!-- game interface -->
      </section>
      <section class="gamePhotoAndBtns">
        <img class="originalPhoto" src="imgs/game2.png" alt="game2" />
        <span class="gameBtns">
          <div class="gameControlBtns">
            <button class="playBtn"><i class="fas fa-play"></i></button>
            <button class="shuffleBtn"><i class="fas fa-random"></i></button>
            <button class="undoBtn">
              <i class="fas fa-undo"></i>
            </button>
          </div>
          <div class="gameSettingBtns">
            <button class="threeByThree">3 X 3</button>
            <button class="fourByFour">4 X 4</button>
            <button class="fiveByFive">5 X 5</button>
          </div>
        </span>
      </section>
      <div class="author">
        Made by HanYoung
        <img class="myLogo" src="imgs/favicon.png" alt="myLogo" />
      </div>

      <!-- pop up -->
      <section class="popUp">
        <button class="popUpReplayBtn">
          <i class="fas fa-redo"></i>
        </button>
        <span class="popUpMessage">Good Job ! üëç</span>
      </section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture-Puzzle</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="gameScreen">
      <section class="gameField">
        <div class="gameTitle">Sliding Puzzle !</div>
        <div class="timer">00:00:00</div>
        <div class="puzzleBoard">
          <img class="piecesPhoto" src="imgs/game1.png" alt="headerPhoto" />
        </div>
      </section>
      <section class="gamePhotoAndBtns">
        <img class="originalPhoto" src="imgs/game1.png" alt="headerPhoto" />
        <span class="gameBtns">
          <div class="gameControlBtns">
            <button class="shuffleBtn"><i class="fas fa-random"></i></button>
            <button class="undoBtn"><i class="fas fa-undo-alt"></i></button>
            <button class="photoChangeBtn">
              <i class="fas fa-images"></i>
            </button>
          </div>
          <div class="gameSettingBtns">
            <button class="threeBythree">3 X 3</button>
            <button class="fourByfour">4 X 4</button>
            <button class="fiveByfive">5 X 5</button>
          </div>
        </span>
      </section>
      <div class="author">
        Made by HanYoung
        <img class="myLogo" src="imgs/favicon.png" alt="myLogo" />
      </div>

      <!-- pop up -->
      <section class="popUp popUp--hide">
        <button class="popUpRefresh">
          <i class="fas fa-redo"></i>
        </button>
        <span class="popUpMessage">Hello</span>
      </section>
    </div>
  </body>
</html>
